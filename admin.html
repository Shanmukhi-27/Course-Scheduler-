<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Course Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">â† Back to Home</a>
    </nav>
    
    <div class="dashboard">
        <h2>ğŸ‘¨ğŸ’¼ Admin Dashboard</h2>
        
        <div class="section">
            <h3>Add New Course</h3>
            <div class="form-group">
                <input type="text" id="courseName" placeholder="Course Name (e.g., Data Structures)">
                <input type="text" id="courseCode" placeholder="Course Code (e.g., CS101)">
                <input type="text" id="courseTime" placeholder="Time (e.g., Mon 10:00-12:00)">
                <input type="text" id="instructor" placeholder="Instructor Name">
                <input type="number" id="capacity" placeholder="Max Capacity" min="1">
                <button onclick="addCourse()" class="btn-primary">Add Course</button>
            </div>
        </div>

        <div class="section">
            <h3>Course Listings</h3>
            <div class="stats">
                <span>Total Courses: <strong id="totalCourses">0</strong></span>
            </div>
            <ul id="courseList" class="course-list"></ul>
        </div>

        <div class="section">
            <h3>Registration Overview</h3>
            <ul id="registrationList" class="registration-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
